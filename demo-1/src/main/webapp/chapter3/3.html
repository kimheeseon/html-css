<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>table</title>
</head>
<body>
	<table border="1">
		<tr>
			<td rowspan="4">요일별 강의 시간</td>
		</tr>
		<tr>
			<td>월요일</td>
			<td>화요일</td>
			<td>수요일</td>
			<td>목요일</td>
			<td>금요일</td>
		</tr>
		<tr>
			<td>3시간</td>
			<td>4시간 30분</td>
			<td>3시간</td>
			<td>1시간 30분</td>
			<td>7시간</td>
		</tr>
		<tr>
			<td colspan="2">평균</td>
			<td>19시간</td>
		</tr>
	</table>
</body>
</html>
